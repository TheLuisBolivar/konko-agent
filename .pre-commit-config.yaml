# Pre-commit hooks configuration for Konko AI Agent
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.epsilon/
      - id: end-of-file-fixer
        exclude: ^\.epsilon/
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key
        exclude: ^\.env\.example$

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10
        args: ['--line-length=100']
        exclude: ^\.epsilon/

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^\.epsilon/

  # Linting with Ruff (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        exclude: ^\.epsilon/

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.5.0
          - types-pyyaml
          - types-redis
        args: ['--config-file=pyproject.toml']
        exclude: ^(tests/|scripts/|\.epsilon/|main\.py$)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'packages/']
        additional_dependencies: ['bandit[toml]']
        exclude: ^(tests/|\.epsilon/)

  # Docstring checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D104,D105,D107']
        exclude: ^(tests/|scripts/|\.epsilon/)

  # Check for code complexity
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-complexity=10', '--max-line-length=100', '--extend-ignore=E203,W503']
        exclude: ^(tests/|\.epsilon/)
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Local hooks for tests and coverage
  - repo: local
    hooks:
      # Fast unit tests on commit
      - id: pytest-quick
        name: pytest (quick - unit tests only)
        entry: bash -c 'source .venv/bin/activate && pytest tests/unit/ -v --tb=short -x'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Full test suite with coverage on push
      - id: pytest-coverage
        name: pytest with coverage
        entry: bash -c 'source .venv/bin/activate && pytest tests/unit/ --cov=packages --cov-report=term --cov-fail-under=80'
        language: system
        pass_filenames: false
        stages: [pre-push]
