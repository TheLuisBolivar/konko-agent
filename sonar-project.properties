# SonarCloud Configuration
# Free static code analysis for public repositories
# Setup: https://sonarcloud.io

sonar.projectKey=TheLuisBolivar_konko-agent
sonar.organization=theluisbolivar

# Project metadata
sonar.projectName=Konko AI Conversational Agent
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=packages
sonar.tests=tests

# Python configuration
sonar.python.version=3.10,3.11,3.12

# Coverage report (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8
